<main id="main">
  <div class="container">
    <div class="row space-around">
      <div class="col m6 s4 l6">
        <mat-card
          class="orcid-wizard authorize-wrapper"
          [ngClass]="{
            mobile: platform.columns4
          }"
        >
          <app-form-authorize
            *ngIf="showAuthorizationComponent"
          ></app-form-authorize>
          <app-oauth-error
            *ngIf="!showAuthorizationComponent"
          ></app-oauth-error>
        </mat-card>
      </div>
    </div>
  </div>
</main>
